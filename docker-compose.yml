services:
  backend:
    container_name: kupi-backend
    restart: always
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - 4000:3000
    env_file:
      - .env
  frontend:
    container_name: kupi-frontend
    restart: always
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - 5000:3000
  my_bd:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - 5432:5432
  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - 8081:8080
